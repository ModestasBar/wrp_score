kind: pipeline
name: docker

steps:
- name: npm_install
  image: node:18-alpine
  commands: 
    - cd $DRONE_REPO_NAME/wrp_score
    - npm install
  depends_on:
    - clone_project
- name: build
  image: node:18-alpine
  commands:
    - cd $DRONE_REPO_NAME/wrp_score
    - npm build
  depends_on:
    - npm_install
    

